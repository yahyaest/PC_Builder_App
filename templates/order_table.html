{% extends 'base.html' %} {% block head %}
<title>Orders Table Data</title>
<link rel="stylesheet" href="../static/css/table.css" />

<script src="../static/js/table.js"></script>
{% endblock%} {% block body %}
<br />
<h1>Orders Table Data</h1>
<br />

<div class="table-responsive">
  <table class="table table-striped table-light table-bordered table-style">
    <thead>
      <tr class="table-info">
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">mail</th>
        <th scope="col">bank</th>
        <th scope="col">price</th>
      </tr>
    </thead>

    <tbody>
      {% for order in orders %}

      <tr>
        <th scope="row" id="row"></th>
        <td>{{ order.name }}</td>
        <td>{{ order.mail }}</td>
        <td>{{ order.bank }}</td>
        <td>{{ order.price }}</td>
      </tr>

      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock%}
